        <!-- row start 从这里开始写页面内容-->
        <div class="row"> 
        <div  class="col-md-2 col-lg-2"></div>
        <div class="main col-md-8 col-lg-8">
            <!-- 主要内容 -->
            <form class="form-horizontal" id="t_conf" method=POST>
            <div class="form-group">
                <label for="checkbox" class="col-sm-3 control-label">时间同步端：</label>
                <div class="col-sm-9">
                  <input type="checkbox" name="checkbox" value="" id="checkbox">
                </div>
            </div>
            <div class="form-group">
              <label for="time_set" class="col-sm-3 control-label">时间设置：</label>
              <div class="col-sm-7">
                <input type="date" class="form-control date_set"  name="date_set" id="date_set">
                <input type="text" class="time_set" name="time_set1" id="time_set1">
                <span class="hours">时</span>
                <input type="text" class="time_set" name="time_set2" id="time_set2">
                <span class="hours">分</span>
                <input type="text" class="time_set" name="time_set3" id="time_set3">
                <span class="hours">秒</span>                
              </div>
            </div>
            <div class="form-group">
                <label for="timezone" class="col-sm-3 control-label set_named">所在时区：</label>
                <div class="col-sm-9">
                <select name="timezone" id="timezone">
                    <option value="0">(GTM-12:00)埃尼威托克，夸贾林岛</option>
                    <option value="1">(GTM-11:00)中途岛，萨摩亚群岛</option>
                    <option value="2">(GTM-10:00)夏威夷</option>
                    <option value="3">(GTM-09:00)阿拉斯加</option>
                    <option value="4">(GTM-08:00)太平洋时间（美国和加拿大）；蒂华</option>
                    <option value="5">(GTM-07:00)山地时间（美国和加拿大）；利亚桑那</option>
                    <option value="6">(GTM-06:00)中部时间（美国和加拿大）；中美洲，墨西哥城</option>
                    <option value="7">(GTM-05:00)东部时间（美国和加拿大）；波哥达，利马</option>
                    <option value="8">(GTM-04:00)大西洋时间（加拿大）；加拉加斯，圣地亚哥</option>
                    <option value="9">(GTM-03:30)纽芬兰</option>
                    <option value="10">(GTM-03:00)巴西利亚，布宜诺斯艾利斯，乔治敦，格陵兰</option>
                    <option value="11">(GTM-02:00)中大西洋</option>
                    <option value="12">(GTM-01:00)佛得角群岛，亚速尔群岛</option>
                    <option value="13">(GTM)格林威治平时；都柏林，爱丁堡，伦敦，里斯本</option>
                    <option value="14">(GTM+01:00)阿姆斯特丹，柏林，罗马，斯德哥尔摩，巴黎</option>
                    <option value="15">(GTM+02:00)开罗，雅典，伊斯坦布尔，明斯克</option>
                    <option value="16">(GTM+03:00)巴格达，科威特，利雅得，莫斯科，圣彼得堡</option>
                    <option value="17">(GTM+03:30)德黑兰</option>
                    <option value="18">(GTM+04:00)阿布扎比，马斯喀特，巴库，第比利斯，埃里温</option>
                    <option value="19">(GTM+04.30)喀布尔</option>
                    <option value="20">(GTM+05:00)叶卡捷琳堡，伊斯兰堡，卡拉奇，塔什干</option>
                    <option value="21">(GTM+05:30)马德拉斯，加尔各答，孟买，新德里</option>
                    <option value="22">(GTM+05:45)加德满都</option>
                    <option value="23">(GTM+06:00)阿拉木图，新西伯利亚，阿斯塔纳，达卡</option>
                    <option value="24">(GTM+06:30)仰光</option>
                    <option value="25">(GTM+07:00)曼谷，雅加达，河内</option>
                    <option value="26">(GTM+08:00)北京，重庆，乌鲁木齐，香港特别行政区，台北</option>
                    <option value="27">(GTM+09:00)东京，大阪，札幌，汉城，雅库茨克</option>
                    <option value="28">(GTM+09:30)阿德莱德</option>
                    <option value="29">(GTM+10:00)布里斯班，关岛，堪培拉，墨尔本，悉尼</option>
                    <option value="30">(GTM+11:00)马加丹，索罗门群岛，新喀里多尼亚</option>
                    <option value="31">(GTM+12:00)富士，堪察加半岛，马绍尔群岛，惠灵顿</option>
                    <option value="32">(GTM+13:00)努库阿洛法</option>
                </select><br />
                </div>
            </div>
            <div class="form-group">
              <label for="tserver" class="col-sm-3 control-label">时间服务器：</label>
              <div class="col-sm-7">
                <input type="text" class="form-control"  name="tserver" id="tserver" value="<%set_t();%>">
              </div>
            </div>

                <a href="basic configuration-time configuration.html"><button type="button" class="btn btn-danger pull-right">取消</button></a>
            </div>
